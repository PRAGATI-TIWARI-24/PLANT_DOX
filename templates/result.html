<form method="POST" enctype="multipart/form-data">
  {{ form.hidden_tag() }}
  {{ form.photo.label }}<br>
  {{ form.photo() }}<br><br>
  {{ form.submit() }}
</form>
{% if uploaded_image %}
  <h3>Uploaded Image:</h3>
  <img src="{{ url_for('get_file', filename=uploaded_image) }}" 
    style="max-width:400px;">
{% endif %}
